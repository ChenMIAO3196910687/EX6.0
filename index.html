<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirited Away</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-primary text-center">Spirited Away</h1>
        <img src="001.jpg" class="img-fluid d-block mx-auto" style="max-width: 75%;" alt="Spirited Away">
        <p id="description-text" class="mt-3 text-center">Spirited Away tells the story of Chihiro, a young girl who finds herself trapped in a mysterious and magical world of spirits. To return to the human world, she must work in a bathhouse for the spirits and find her inner strength.</p>
        <div class="text-center my-3">
            <div class="btn-group" role="group">
                <button class="btn btn-outline-primary content-btn active" style="background-color: blue; color: white;" data-content="description">Description</button>
                <button class="btn btn-outline-primary content-btn" style="background-color: green; color: white;" data-content="cast">Cast</button>
                <button class="btn btn-outline-primary content-btn" style="background-color: yellow; color: black;" data-content="trivia">Trivia</button>
            </div>
        </div>
    </div>
    <script>
        const content = {
            description: 'Spirited Away tells the story of Chihiro, a young girl who finds herself trapped in a mysterious and magical world of spirits. To return to the human world, she must work in a bathhouse for the spirits and find her inner strength.',
            cast: 'Main Cast<br>Chihiro: Rumi Hiiragi<br>Haku: Miyu Irino<br>Yubaba: Mari Natsuki<br>Kamaji: Bunta Sugawara',
            trivia: 'Trivia<br>It is the only non-English language film to win the Academy Award for Best Animated Feature. The movie was made without a script; Hayao Miyazaki wrote the story as he drew the storyboard! Spirited Away overtook Titanic\'s box office record in Japan when released.'
        };

        const buttons = document.querySelectorAll('.content-btn');
        const descriptionText = document.getElementById('description-text');

        buttons.forEach(button => {
            button.addEventListener('click', function() {
                buttons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                const contentKey = this.getAttribute('data-content');
                descriptionText.innerHTML = content[contentKey];
            });
        });
    </script>
</body>
</html>
